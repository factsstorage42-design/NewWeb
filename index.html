<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Website with Admin, OTT & Posters</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainPage">
  <header id="header">
    <img id="headerImage" src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header Image">
    <button id="adminBtn">
      <img id="adminBtnLogo" src="https://i.ibb.co/zhWf2FPP/1000040695.png" alt="Admin Logo">
    </button>
    <div id="searchContainer"><input type="text" id="searchInput" placeholder="Search"></div>
    <div id="searchResult"></div>
  </header>

  <!-- OTT Section -->
  <section id="ottSection">
    <h2>More OTT Apps Coming Soon</h2>
    <div class="ott-slider" id="ottSlider"></div>
  </section>

  <!-- Posters Section -->
  <section id="moviePostersSection">
    <h2>Latest Movies / Webseries</h2>
    <div class="row-scroll" id="movieRow1"></div>
    <div class="row-scroll" id="movieRow2"></div>
  </section>
</div>

<!-- Admin Login -->
<div id="loginBox">
  <h3>Admin Login</h3>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg">Wrong Password!</p>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <div id="adminControls">
    <h2>Change Header Image</h2>
    <img id="adminHeaderPreview" src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header Preview">
    <button id="changeHeaderBtn">Choose Header Image</button>

    <h2>Change Admin Logo</h2>
    <img id="adminLogoPreview" src="https://i.ibb.co/zhWf2FPP/1000040695.png" alt="Admin Logo Preview">
    <button id="changeLogoBtn">Choose Logo</button>

    <h2>Manage OTT Images</h2>
    <div id="ottAdminControls"></div>
    <button id="addOttBtn">Add New OTT Image</button>
    <input type="file" id="imageInput" accept="image/*">
    <input type="file" id="logoInput" accept="image/*">
    <input type="file" id="ottInput" accept="image/*">

    <h2>Manage Movie Posters (Row 1)</h2>
    <div id="movieAdminControls1"></div>
    <button id="addMovieBtn1">Add Poster Row 1</button>
    <input type="file" id="movieInput1" accept="image/*">

    <h2>Manage Movie Posters (Row 2)</h2>
    <div id="movieAdminControls2"></div>
    <button id="addMovieBtn2">Add Poster Row 2</button>
    <input type="file" id="movieInput2" accept="image/*">
  </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="#" data-tab="home" class="active">Home</a>
  <a href="#" data-tab="movies">Movies</a>
  <a href="#" data-tab="series">Series</a>
  <a href="#" data-tab="anime">Anime</a>
</nav>

<script src="script.js"></script>
</body>
</html>
